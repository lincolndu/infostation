<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <title>animation</title>
      <style>*{margin:0;padding:0}.container{width:300px;height:250px;overflow:hidden;border:1px solid #dd070d;box-sizing:border-box}.container #slider{-moz-border-radius:3px;-webkit-border-radius:3px;-o-border-radius:3px;-ms-border-radius:3px;-khtml-border-radius:3px;border-radius:3px;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;-ms-box-sizing:content-box;box-sizing:content-box}.container #slider .fluxslider .surface{width:100%;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;-ms-box-sizing:content-box;box-sizing:content-box}</style>
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
      <script src="library.js" ></script>
   </head>
   <body>
      <a target="_blank" href="https://infostation.digital/">
         <section class="container comboFlux">
            <div id="slider"><img src="slide-1.jpg"/><img src="slide-1.jpg"/></div>
         </section>
      </a>
      <script>
      	$(function(){ 
      		window.f = new flux.slider('#slider', { transitions: [ 'warp' ], pagination: false});
      		});
         $(".comboFlux").click(function(e){
            window.f.next();
         });

      </script>
   </body>
</html>
